<!DOCTYPE html>
<html>
<!--
  Add overall description of what this file is for, and how it works with the
  extension.

  For a description of the overall operation of the extension, refer to 
  README.md.
-->
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#000000">
	<meta name="msapplication-navbutton-color" content="#000000">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- Style CSS -->
  <link rel="icon" href="/img/favicon.png">
  <link href="css/style-app.css" rel="stylesheet">
  <!-- 
    Scripts in ../dist/vendor/
      qrcode - 
      openpgp - 

    Scripts in /dist/
      front - 
  -->
  <script src="js/qrcode.min.js" type="text/javascript"></script>
  <script src="js/openpgp.min.js" type="text/javascript"></script>
  <script src="js/decimal.min.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>
</head>

<body id="guld" class="text-center">
  <!-- 
    The status div is used for ...
  -->
  <div id="status"></div>
  <!-- 
    The wrapper div is used for ...
  -->
  <div id="wrapper">
    <!--
      The header wrapper is ...
    -->
    <div id="header-wrapper">
      <!--
        Populates the header in the UI. Values in balance-div are populated by the
        loadWallet() function defined in js/main.js.

        This list's styling is controlled by the #currency-tab entries in style.css.
      -->
      <div id="header-balance">
        <div id="logo-div">
          <a href="index.html?view=dash">
            <img id="logo" src="img/logo.svg">
          </a>
        </div>
        <div id="balance-div">
        </div>
      </div><!--header-balance-->
    </div>
    <!--
      The content division is ...
    -->
    <div id="content" class="text-center">
      <div id="guld-id-div">
        <h3>Guld Identity</h3>
        <div class="row" id="key-create-radio-div">
          <input type="radio" name="key-create-radio" id="key-create-radio-generate" value="generate" checked>generate</input>
          <input type="radio" name="key-create-radio" id="key-create-radio-import" value="import">import</input>
        </div>

        <div id="key-import-div" class="row">
          <textarea id="key-import" placeholder="ASCII Armored PGP Private Key" cols="40" rows="30"></textarea>
          <br>
        </div>

        <div id="guldfpr-div" class="row">
          <input type="text" id="guldfpr" placeholder="Guld Key Fingerprint" disabled value=""></input>
          <br>
        </div>

        <div id="guldname-div" class="row">
          <input type="text" id="guldname-new" placeholder="Username" autocomplete="username" value=""></input>
          <br>
        </div>

        <div id="fullname-div" class="row">
          <input type="text" id="fullname-new" placeholder="Full Name (optional)" autocomplete="fullname" value=""></input>
          <br>
        </div>

        <div id="guldmail-div" class="row">
          <input type="text" id="guldmail" placeholder="Email" autocomplete="email" value=""></input>
          <br>
        </div>

        <div id="key-passphrase-div" class="row">
          <input type="password" id="key-passphrase" placeholder="PGP Key Passphrase" value=""></input>
          <br>
        </div>

        <div id="key-passphrase-repeat-div" class="row">
          <input type="password" id="key-passphrase-repeat" placeholder="PGP Key Passphrase (repeat)" value=""></input>
          <br>
        </div>

        <div id="expert-mode-div" class="row">
          <input type="checkbox" id="expert-mode"></input>
          <label for="expert-mode">Expert Mode (DANGER!)</label>
          <br>
        </div>

        <div id="create-submit-div" class="row">
          <button id="create-submit" type="submit" value="Create">Create</button>
        </div>

        <div id="import-submit-div" class="row">
          <button id="import-submit" type="submit" value="Import">Import</button>
        </div>

        <div id="export-submit-div" class="row">
          <button id="export-submit-private" type="submit" value="Export Private Key">Export Private Key</button>
          <button id="export-submit-public" type="submit" value="Export Public Key">Export Public Key</button>
        </div>

        <div id="unlock-submit-div" class="row">
          <button id="login-submit" type="submit" value="Login">Login</button>
        </div>
      </div>
    </div>
    <!--
      The err-div division is ...
    -->
    <div id="err-div" class="row"></div>
    <!--err-div-->
  </div>
  <a href="#" id="logout" style="display: none;">Logout</a>
  <a href="index.html?view=options" id="settings" style="display: none;">
    <img src="img/settings.svg">
  </a>
  <!--
    The loading-div gets replaced when ...
  <div id="loading-div">
    <div id="loading-message-div">
      <h1>Processing</h1>
      <div class="loader"></div>
      <h3 id="loader-wait-msg">Please wait</h3>
    </div>
  </div>  -->
</body>

</html>
