<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="row" id="transaction-submit-wrapper">
                <div class="col-sm-6">
                    <div>
                        <h4 class="text-center">Raw Transaction</h4>
                    </div>
                    <div>
                        <textarea class="transaction-textarea" rows="7" id="raw-transaction"></textarea>
                    </div>
                    <div class="text-right">
                        <a id="copy-transaction" onClick="var el = document.getElementById('raw-transaction'); el.focus(); el.select(); document.execCommand('copy')"><i class="fas fa-copy fa-2x"></i></a>
                        <a id="download-transaction-link"><i class="fas fa-file-download fa-2x"></i></a>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div>
                        <h4 class="text-center">Signed Transaction</h4>
                    </div>
                    <div>
                        <textarea class="transaction-textarea" rows="7" id="signed-transaction"></textarea>
                    </div>
                    <div class="text-right">
                        <a id="upload-transaction-link"><i class="fas fa-cloud-upload-alt fa-2x"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
