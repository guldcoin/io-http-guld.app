<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="row" id="transaction-submit-wrapper">
                <div class="col-sm-6">
                    <div>
                        <h4 class="text-center">Raw Transaction</h4>
                    </div>
                    <div>
                        <textarea class="transaction-textarea" rows="7" id="raw-transaction"></textarea>
                    </div>
                    <div>
                        <button class="btn btn-primary transact-area-button" id="copy-transaction" onClick="var el = document.getElementById('raw-transaction'); el.focus(); el.select(); document.execCommand('copy')">copy</button>
                        <a id="download-transaction-link"><button class="btn btn-primary transact-area-button float-right" id="download-transaction">download</button></a>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div>
                        <h4 class="text-center">Signed Transaction</h4>
                    </div>
                    <div>
                        <textarea class="transaction-textarea" rows="7" id="signed-transaction"></textarea>
                    </div>
                    <div>
                        <button class="btn btn-primary transact-area-button float-right" id="signed-transaction">submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
