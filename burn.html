<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Style CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fa-svg-with-js.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar" data-offset="70">
    <div class="container-fluid">
        <div id="header-wrapper">
        </div>
        <section id="section-error">
            <div class="container">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 text-center">
                        <div id="err-div" class="alert alert-dismissible alert-danger d-none"></div>
                        <!--err-div-->
                    </div>
                </div>
            </div>
        </section>
        <section id="section-wallet" class="section-wrapper mf">
            <div class="container">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8 text-center" id="wallet-wrapper">
                        <h1>Burn</h1>
                  <form id="registration_form">
                    <div class="row" style="display: none;">
                      <label for="receiver" class="col-sm-5 col-form-label">Registration Type</label>
                      <div class="col-sm-7">
                        <select id="guld_registration_type" class="form-control" disabled>
                          <option value="individual">Individual</option>
                          <option value="group" selected>Group</option>
                          <option value="device">Device</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="sender" class="col-sm-5 col-form-label">Name</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" id="guld_transaction_sender" placeholder="Name to register" required=""> </div>
                    </div>
                    <div id="guld_registration_name_group" class="form-group row" style="display:none">
                      <label for="sender" class="col-sm-5 col-form-label">Name</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" id="guld_registration_name" placeholder="Name"> </div>
                    </div>
                    <div id="guld_registration_number_group" class="form-group row">
                      <label for="amount" class="col-sm-5 col-form-label">Amount To Burn</label>
                      <div class="col-sm-7">
                        <input type="number" class="form-control" id="guld_spend_amount" min="0" step=".1" placeholder="1">
                      </div>
                    </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <button class="btn btn-primary transact-button" type="submit">generate</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </section>
        <section id="section-transaction-submit" class="section-wrapper d-none">

        </section>
    </div>
    <footer id="footer" class="footer"></footer>
    <!-- JavaScript libs -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="js/fontawesome-all.min.js" type="text/javascript"></script>
    <script src="js/qrcode.min.js" type="text/javascript"></script>
    <script src="js/openpgp.min.js" type="text/javascript"></script>
    <script src="js/decimal.min.js" type="text/javascript"></script>
    <script src="js/qs-local-window.js" type="text/javascript"></script>
    <script src="js/error-display.js" type="text/javascript"></script>
    <script src="js/load-html-component.js" type="text/javascript"></script>
    <script src="js/ini.min.js" type="text/javascript"></script>
    <script src="js/ledger-types.min.js" type="text/javascript"></script>
    <script src="js/guld-ledger-transfer.min.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/transaction.js" type="text/javascript"></script>
</body>

</html>
